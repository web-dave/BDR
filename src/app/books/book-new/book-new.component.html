<h5>Create a New Book</h5>
<form [formGroup]="newBookForm" (ngSubmit)="saveBook()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
    <div [hidden]="!newBookForm.get('title').hasError('required')">
      Enter a title
    </div>
    <div [hidden]="!newBookForm.get('title').hasError('minlength')">
      title is way to short
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author" />
  </div>
  <fieldset formGroupName="publisher">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" />
    </div>
    <div class="form-group">
      <label>Url:</label>
      <input type="text" formControlName="url" />
    </div>
  </fieldset>

  <div [hidden]="!newBookForm.get('author').hasError('required')">
    We need a Author
  </div>

  <button type="submit" [disabled]="!newBookForm.valid">Save</button>
</form>
<h6>this.form.value:</h6>
<pre>{{ newBookForm.value | json }}</pre>
